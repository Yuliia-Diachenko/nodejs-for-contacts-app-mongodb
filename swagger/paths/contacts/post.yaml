tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: 'Contact is name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Contact is phone number'
            type: string
            example: '+380000000002'
          email:
            description: 'Contact is email'
            type: string
            example: 'dmytro3@example.com'
          isFavourite:
            description: 'Contact isFavourite or no'
            type: boolean
            enum: [true, false]
          contactType:
            description: 'Contact is type'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
